<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app_container">
        <div class="output">
            <div class="screen" id="input"></div>
            <div class="exp"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="num butt">1</div>
                <div class="num butt">2</div>
                <div class="num butt">3</div>
                <div class="num butt">4</div>
                <div class="num butt">5</div>
                <div class="num butt">6</div>
                <div class="num butt">7</div>
                <div class="num butt">8</div>
                <div class="num butt">9</div>
                <div class="num butt">0</div>
                <div class="clear" id="clear">C</div>
                <div class="butt">.</div>
            </div>

            <div class="operators">
                <div class="butt opp" id="plus">+</div>
                <div class="butt opp" id="subtract">-</div>
                <div class="butt opp" id="divide">/</div>
                <div class="butt opp" id="multiply">*</div>
            </div>
            <div class="result">
                <div class="equalTo" id="result">=</div>
                <div class="bsp">bsp <br> &lt;=</div>
             </div> 
        </div>
        <div class="error"></div>
     </div>
   
    <script src="index.js"></script>
</body>
</html>
